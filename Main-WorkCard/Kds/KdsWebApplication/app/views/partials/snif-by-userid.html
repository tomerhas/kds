<form name="myForm" novalidate>
    <div>
        <label>Name:</label>
        <hr>
        <h1>Hello {{prop1}}!</h1>
        <input type="button" ng-click="changeName()" value="Click Me" />
        <div>
            <span>Insert employee id: </span>
            <input type="text" ng-model="snifInp" style="width: 150px" />
            <input type="button" ng-click="getSnif()" value="Get Snif" />
        </div>
        <div>Snif - {{snifRes}}</div>

        <p>
            Email:<br>
            <input type="email" name="email" ng-model="email" required>
            <span style="color: red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">Email is required.</span>
                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
            </span>
        </p>

        <div>
            <span>מספר אישי: </span>
            <input type="text" id="Autocomplete" ng-model="oved" auto-complete ui-items="snifRes" ng-change="getOvdim()" />
            <!--   <input type="text"  id="Autocomplete" ng-autocomplete="autocompleteOptions">-->
        </div>

        <div class="form-group move-down">
            <label for="Autocomplete">Generic Autocomplete</label>
            <input type="text" id="Text1" class="form-control" ng-autocomplete="result1" details="details1" options="options1" />
        </div>
        <div>result: {{result1}}</div>
    </div>
</form>

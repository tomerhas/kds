<div ng-controller="ovedDailyDetailsController">
    <div>name of general controller: {{name}}</div>
    <input type="button" ng-click="replaceTab()" value="Replace Tab" />
    <div>value: {{tabDisplayed}}</div>


    <div ng-switch on="tabDisplayed">
        <div ng-switch-when="1">
            <div ng-include="'partials/ovedDailyWork/ovedHityazvutDetailsView.html'"></div>
        </div>
        <div ng-switch-when="2">
            <div ng-include="'partials/ovedDailyWork/ovedDailyWorkDetailsView.html'"></div>
        </div>
    </div>
</div>

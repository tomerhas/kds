
<div dir="rtl">
    <!--Header row of card. Including time and name-->
    <div class="row WorkCardTable1 WorkCardTable1Label">
        <div class="col-md-4 ">כרטיס עבודה</div>
        <div class="col-md-4 " align="center">
            <span>מעדכן אחרון:</span>
            <a href="#" ng-click="vm.showLasModifierPopup()">{{vm.lastModifier}}</a>
        </div>
        <div class="col-md-4 " align="left">
            <span>תאריך עידכון אחרון:</span>
            <span>{{vm.lastModifyDate}}</span>
        </div>
    </div>


    <div class="row WorkCardTable1Label" style="height:40px">
        <div class="col-md-1" style="padding-right:70px;padding-left:0">מספר אישי:</div>
        <div class="col-md-1" style="margin-right:0;padding-right:0">
            <div angucomplete-alt id="mispar_ishi"
                 placeholder=""
                 maxlength="5"
                 pause="500"
                 selected-object="vm.SelectedEmployeeId"
                 local-data="vm.EmployeeIds"
                 search-fields="MisparIshi"
                 title-field="MisparIshi"
                 minlength="1"
                 input-changed="vm.userIdinputChanged"
                 input-class="cntlDis form-control-small"
                 match-class="highlight"
                 focus-in="focusTextById('mispar_ishi_value');"
                 focus-out="vm.isUserIdValid();">
            </div>
        </div>

        <div class="col-md-1" style="padding-right:100px;padding-left:0;">שם:</div>

        <div class="col-md-1" style="margin-right:0;padding-right:0">
            <div angucomplete-alt id="employee_name"
                 placeholder=""
                 maxlength="10"
                 pause="500"
                 selected-object="vm.SelectedEmployeeName"
                 local-data="vm.EmployeeNames"
                 search-fields="employeeName"
                 title-field="employeeName"
                 minlength="1"
                 input-changed="vm.userNameinputChanged"
                 input-class="cntlDis form-control-small"
                 match-class="highlight"
                 focus-in="focusTextById('employee_name_value');"
                 focus-out="vm.isUserNameValid();">
            </div>
        </div>
        <!--    <input class="col-md-1" type="text" ng-model="vm.EmployeeName" />-->

        <span class="col-md-1">מעמד</span>
        <span class="col-md-1">
            <!-- <input id="txtId2" ng-change="vm.txtidChanged();"  kendo-auto-complete ng-model="vm.misparIshi" k-data-source="vm.EmployeeIds" style="width: 100%;" />

             <input id="txtName" ng-change="vm.txtNameChanged();"  kendo-auto-complete ng-model="vm.misparIshi" k-data-source="vm.EmployeeNames" style="width: 100%;" />-->
            <!--    <input type="text" data-ng-model="vm.misparIshi" list="comicstitle" />

                <datalist id="comicstitle" style="height:100px"  >
                 <option  data-ng-repeat="ttl in vm.EmployeeIds" value="{{ttl.MisparIshi}}">
               </datalist>-->


            <label>{{vm.EmployeeMaamad}}</label>
        </span>

        <span class="col-md-2">תאריך  <input type="text" maxlength="10" ng-model="vm.cardDateStr" class="cntlDis" id="datepicker"></span>
        <!--  <p>Date: <input type="text" maxlength="10" ng-model="vm.cardDateStr" id="datepicker"></p>
          <input class="col-md-1" type="date" ng-model="vm.cardDate" />-->

        <span class="col-md-1">
            יום
            <label>{{ vm.lblDay }}</label>
        </span>


        <input class="col-md-1" type="button" ng-click="vm.getPeiluyot();" value="הצג" />

        <span class="col-md-1 text-left" ng-class="vm.status.ClassStr">
            <!-- <div style="height:50px;width:100px;background-color:green">-->
            <label>{{ vm.status.TeurStatus }}</label>
            <!--</div>-->
        </span>
    </div>


    <modal-dialog show='vm.modalLastUpdateShown' width='400px' height='60%'>
        <p></p>
        <table>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Mispar</th>
            </tr>
            <tr ng-repeat="update in vm.lastUpdateWCList">
                <td>{{update.UpdateDate}}</td>
                <td>{{update.NameUpdater}}</td>
                <td>{{update.MisparIshi}}</td>
            </tr>

        </table>
    </modal-dialog>

    <modal-dialog show='vm.modalErrorsShown' width='400px' height='60%'>
        <p></p>
        <p>ארעה שגיאה</p>
        <p>{{vm.error}}</p>
    </modal-dialog>

</div>
